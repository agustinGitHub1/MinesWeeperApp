<div class="instructions">
  <h1>Buscaminas</h1>
  <p>Toca el botón con emoji para iniciar o configura en opciones tus parámetros de juego</p>
</div>

<app-game-config
  [isPrincipalGameConfig]="true"
  (nuevoJuego)="iniciarNuevoJuegoPlayer1($event)"
  [filas2]="filas"
  [columnas2]="columnas"
  [minas2]="minas"
  [playerNumber]="1"
  [minasRestantes]="minasRestantesNumber1"
  [gameStatusFromBoard]="gameStatus1">
</app-game-config>
<div class="players-container">
  <div class="player-container">
    <h3>Player 1</h3>
    <div class="game-container">
      <app-game-config
        #configPlayerOne
        [filas2]="filas"
        [columnas2]="columnas"
        [minas2]="minas"
        [playerNumber]="1"
        [minasRestantes]="minasRestantesNumber1"
        [gameStatusFromBoard]="gameStatus1"
        [isMultiplayerMode]="true"

        >
      </app-game-config>
      <app-board
        #tableroPlayerOne
        [filas2]="player1Config.filas"
        [columnas2]="player1Config.columnas"
        [minas2]="player1Config.minas"
        (minesLeft)="minasRestantes1($event)"
        (gameStatus)="gameStatusEventReceiver1($event)">
      </app-board>
    </div>
  </div>

  <div class="player-container">
    <h3>Player 2</h3>
    <div class="game-container">
      <app-game-config
      #configPlayerTwo
        [filas2]="filas"
        [columnas2]="columnas"
        [minas2]="minas"
        [playerNumber]="2"
        [minasRestantes]="minasRestantesNumber2"
        [gameStatusFromBoard]="gameStatus2"
        [isMultiplayerMode]="true"
        (nuevoJuego)="iniciarNuevoJuegoPlayer2($event)"
        >
      </app-game-config>
      <app-board
        #tableroPlayerTwo
        [filas2]="player2Config.filas"
        [columnas2]="player2Config.columnas"
        [minas2]="player2Config.minas"
        (minesLeft)="minasRestantes2($event)"
        (gameStatus)="gameStatusEventReceiver2($event)">
      </app-board>
    </div>
  </div>
</div>

<div *ngIf="showModal" id="gameStatusModal" class="modal" [ngClass]="{'show-modal': showModal}">
  <div class="modal-content">
    <span class="close-btn" (click)="closeModal()">&times;</span>
    <p>{{ gameStatusMessage }}</p>
  </div>
</div>
